<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>demo1</title>
    <link rel="stylesheet" href="demo1.css" type="text/css" />
</head>
<body>
    <!--start progress-->
    <div class="progress-wrap">
        <div class="progress">
            <div class="progress-message">Waiting for Application</div>
            <div class="progress-line">
                <div class="dot">
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="progress-txt">Application in Processing</div>
        </div>
        <div class="progress">
            <div class="progress-message">Waiting for Approval Decision</div>
            <div class="progress-line">
                <div class="line-square"></div>
                <div class="dot">
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="progress-txt">Approval Decision</div>
        </div>
        <div class="progress progress-done">
            <div class="progress-message">Waiting for Document Review</div>
            <div class="progress-line">
                <div class="line-square"></div>
                <div class="dot">
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="progress-txt">Document Review</div>
        </div>
        <div class="progress">
            <div class="progress-message">Waiting for Underwriting</div>
            <div class="progress-line">
                <div class="line-square"></div>
                <div class="dot">
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="progress-txt">Underwriting</div>
        </div>
        <div class="progress">
            <div class="progress-message">Waiting for Negotiation</div>
            <div class="progress-line">
                <div class="line-square"></div>
                <div class="dot">
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="progress-txt">Negotiation</div>
        </div>
        <div class="progress">
            <div class="progress-message">Waiting for Contract</div>
            <div class="progress-line">
                <div class="line-square"></div>
                <div class="dot">
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="progress-txt">Contract</div>
        </div>
        <div class="progress">
            <div class="progress-message">Waiting for Closed</div>
            <div class="progress-line">
                <div class="line-square"></div>
                <div class="dot">
                    <div class="line-dot"></div>
                </div>
            </div>
            <div class="progress-txt">Closed</div>
        </div>
    </div>
    <!--end progress-->
</body>
</html>
