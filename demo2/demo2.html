<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>
    <link rel="stylesheet" href="demo2.css" type="text/css">
</head>
<body>
    <div class="steps-wrap" id="progress">
            <div class="steps">
                <div class="square">
                    <div class="message">Waiting for</div>
                    <span class="circle"></span>
                </div>
                <p>Application in Processing</p>
            </div>
            <div class="steps">
                <div class="square">
                    <div class="message">Waiting for</div>
                    <span class="circle"></span>
                </div>
                <p>Approval Decision</p>
            </div>
            <div class="steps">
                <div class="square">
                    <div class="message">Waiting for Document Review</div>
                    <span class="circle"></span>
                </div>
                <p>Document Review</p>
            </div>
            <div class="steps">
                <div class="square">
                    <div class="message">Waiting for</div>
                    <span class="circle"></span>
                </div>
                <p>Underwriting</p>
            </div>
            <div class="steps">
                <div class="square">
                    <div class="message">Waiting for</div>
                    <span class="circle"></span>
                </div>
                <p>Negotiation</p>
            </div>
            <div class="steps">
                <div class="square">
                    <div class="message">Waiting for</div>
                    <span class="circle"></span>
                </div>
                <p>Under Contract</p>
            </div>
            <div class="steps">
                <div class="square">
                    <div class="message">Waiting for</div>
                    <span class="circle"></span>
                </div>
                <p>Closed</p>
            </div>
        </div>
    <div class="up-down container" style="margin: 200px 400px;">
        <button id="up" onclick="progress('up','progress', 'steps', 'steps progress_line', '#5ab65f' )" class="btn btn-info">fronted</button>
        <button id="down" onclick="progress('down','progress', 'steps', 'steps progress_line', '#5ab65f' )" class="btn btn-info">next</button>
    </div>
</body>
<script src="jquery.js" type="text/javascript"></script>
<script src="demo2.js" type="text/javascript"></script>
</html>
